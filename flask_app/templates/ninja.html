<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Ninja - Dojos and Ninjas</title>
</head>
<body>
    <form action="/add_ninja" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
        <h1 class="text-center text-primary">New Ninja</h1>
        <div class="form-group">
            <label for="dojo">Dojo: </label>
            <select name="dojo" id="" class="form-control">
                {% for dojo in all_dojos: %}
                <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" name="age" id="" class="form-control">
        </div>
        <button class="btn btn-primary btn-outline-dark">Create</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
