<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>All Dojos - Dojos and Ninjas</title>
</head>
<body>
    <div class="d-flex justify-content around">
        
        <form action="/add_dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h1 class="text-center text-primary">New Dojo</h1>
            <div class="form-group">
                <label for="dojo_name">Name: </label>
                <input type="text" name="dojo_name" class="form-control">
            </div>
            <button class="btn btn-primary btn-outline-dark">Create</button>
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h1 class="text-primary">All Dojos</h1>
            {% for dojo in all_dojos: %}
            <p>
                <a href="/show_dojo/{{dojo['id']}}" class="text-warning">{{dojo['name']}}</a>
            </p>
            {% endfor %}    
        </div>
    </div>
    <a href="/ninja" class="text-center mx-auto">Add Ninja</a>
</body>
</html>
